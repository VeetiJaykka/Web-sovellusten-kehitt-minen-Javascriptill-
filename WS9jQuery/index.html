
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Workshop</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" 
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContent" class="container">
        <h1>Main Heading</h1>
        <div id="contant">This is the original content of the div.</div>
        <img src="https://via.placeholder.com/100" alt="Placeholder image">
        <div class="sideBarListBox">
            <ul>
                <li>Lorem Ipsum</li>
                <li>Dolor Sit Amet</li>
                <li>Consectetur</li>
            </ul>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </div>
        <div id="animDiv" style="position: relative; width: 100px; height: 100px; background: lightblue;"></div>
        <button id="fadeInBtn">Fade In Heading</button>
        <button id="fadeOutBtn">Fade Out Heading</button>
        <button id="slideUpBtn">Slide Up Content</button>
        <button id="slideDownBtn">Slide Down Content</button>
        <select id="contentLoader">
            <option value="first">First item</option>
            <option value="second">Second item</option>
            <option value="third">Third item</option>
        </select>
        <div id="contentDiv"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
